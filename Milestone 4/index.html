<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Fill out your details</h1>
        <form id="resumeForm">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
            </div>

            <div class="section">
                <h3>Education</h3>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                <label for="school">School:</label>
                <input type="text" id="school" required>
                <label for="gradDate">Graduation Date:</label>
                <input type="date" id="gradDate" required>
            </div>

            <div class="section">
                <h3>Work Experience</h3>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>
                <label for="company">Company:</label>
                <input type="text" id="company" required>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" required>
            </div>

            <div class="section">
                <h3>Skills</h3>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" required>
            </div>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div class="resume-container" id="resumeContainer">
        <h2>Your Resume</h2>
        <div id="resumeContent"></div>
    </div>

    <script src="dist/main.js" type="module"></script>
</body>
</html>
